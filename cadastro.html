<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Projeto Social Esperança</title>
  <style>
    body {font-family: Arial, sans-serif;background: #f2f2f2;margin: 0;padding: 0;}
    header {background-color: #0e4e44;color: white;text-align: center;padding: 20px 0;}
    nav {background-color: #b4ccc1;display: flex;justify-content: center;gap: 20px;padding: 10px;position: sticky;top: 0;z-index: 10;}
    nav a {color: rgb(8, 8, 8);text-decoration: none;font-weight: bold;}
    nav a:hover {text-decoration: underline;}
    main {max-width: 700px;background: white;margin: 30px auto;padding: 20px 30px;border-radius: 8px;box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    fieldset {border: 2px solid #0e4e44;border-radius: 8px;margin-bottom: 20px;padding: 15px;}
    legend {font-weight: bold;color: #0e4e44;}
    label {display: block;margin-top: 10px;font-weight: bold;}
    input, select {width: 100%;padding: 5px;margin-top: 5px;border: 1px solid #ccc;border-radius: 5px;}
    button {background-color: #0e4e44;color: white;border: none;padding: 10px 15px;border-radius: 5px;cursor: pointer;font-size: 16px;}
    button:hover {background-color: #005fa3;}
    footer {text-align: center;padding: 15px;background-color: #0e4e44;color: white;margin-top: 40px;}
  </style>
</head>
<body>
  <header>
    <h1>Formulário de Cadastro</h1>
  </header>
  <nav>
    <a href="index.html">Início</a>
    <a href="projetos.html">Projetos</a>
    <a href="cadastro.html">Cadastro</a>
  </nav>
  <main>
    <form action="#" method="post" id="formCadastro">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required minlength="3">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required maxlength="15" placeholder="(00) 00000-0000">
        <label for="dataNasc">Data de Nascimento:</label>
        <input type="date" id="dataNasc" name="dataNasc" required>
      </fieldset>
      <fieldset>
        <legend>Endereço</legend>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required maxlength="9" placeholder="00000-000">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>
        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <option value="RS">RS</option>
          <option value="BA">BA</option>
          <option value="PE">PE</option>
          <option value="SC">SC</option>
          <option value="PR">PR</option>
          <option value="ES">ES</option>
          <option value="DF">DF</option>
          <option value="OUTRO">Outro</option>
        </select>
      </fieldset>
      <div style="text-align: center;">
        <button type="submit">Enviar Cadastro</button>
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Projeto Social Cruzeiro do Sul - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
